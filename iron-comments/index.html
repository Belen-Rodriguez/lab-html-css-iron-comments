<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container" action="/some-url" method="post">
        <div>
        <label for="name">Name:</label><br>
        <input class="justifyInput" type="text" id="name">
        </div>
        <div>
        <label for="email">Email:</label><br>
        <input class="justifyInput" type="email" id="email">
        </div>
        <div>
        <label for="comment">Comment:</label><br>
        <textarea id="comment" rows="10" cols="20"></textarea>
        </div>
        <div class="flexB">
        <label class="italic" for="recieveInfo">Recieve email updates?</label>
        <input type="radio" id="recieveInfo" value="yesRecieveInfo">
        </div>
        <button class=submitBn type="submit">Submit</button>
    </form>

</body>
</html>
